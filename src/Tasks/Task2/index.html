<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Styled Letters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        .google-logo {
            display: flex;
            gap: 20px;
        }

        .google-logo span {
            font-size: 100px;
            font-weight: bold;
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease, background-color 0.3s ease;
        }

        .google-logo span::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .google-logo span:hover {
            transform: scale(1.2);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .google-logo span:hover::before {
            opacity: 1;
        }

        .g {
            color: #4285F4;
        }

        .o1 {
            color: #EA4335;
        }

        .o2 {
            color: #FBBC05;
        }

        .l {
            color: #34A853;
        }

        .e {
            color: #EA4335;
        }

        @media (max-width: 768px) {
            .google-logo {
                gap: 10px;
            }

            .google-logo span {
                font-size: 80px;
            }
        }

        @media (max-width: 480px) {
            .google-logo {
                gap: 5px;
            }

            .google-logo span {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="google-logo">
        <span class="g">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
    </div>
</body>

</html>
